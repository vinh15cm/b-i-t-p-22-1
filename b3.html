<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Đối tượng sách
        function Book(title, author, publishedYear) {
            this.title = title;
            this.author = author;
            this.publishedYear = publishedYear;

            // Phương thức hiển thị thông tin sách
            this.displayInfo = function () {
                console.log(`Title: ${this.title}, Author: ${this.author}, Published Year: ${this.publishedYear}`);
            };
        }

        // Đối tượng thư viện
        function Library() {
            this.books = [];

            // Phương thức thêm sách vào thư viện
            this.addBook = function (book) {
                this.books.push(book);
            };

            // Phương thức hiển thị danh sách đầy đủ thông tin sách trong thư viện
            this.displayLibrary = function () {
                console.log("Danh sách sách trong thư viện:");
                this.books.forEach(function (book) {
                    book.displayInfo();
                });
            };
        }

        // Tạo một số đối tượng sách
        var book1 = new Book("Harry Potter", "J.K. Rowling", 1997);
        var book2 = new Book("To Kill a Mockingbird", "Harper Lee", 1960);
        var book3 = new Book("The Great Gatsby", "F. Scott Fitzgerald", 1925);

        // Tạo đối tượng thư viện
        var library = new Library();

        // Thêm sách vào thư viện
        library.addBook(book1);
        library.addBook(book2);
        library.addBook(book3);

        // Hiển thị danh sách đầy đủ thông tin sách trong thư viện
        library.displayLibrary();
    </script>
</body>

</html>
